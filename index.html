<body>
    <script>

        class Node {
            constructor(value){
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BST {
            constructor(){
                this.root = null;
            }

            insert(value){
                const newNode = new Node(value);
                if(this.root===null){
                    this.root = newNode;
                    return;
                }
let current = this.root;

while(true){
    if(value < current.value){
    if(current.left === null){
        current.left = newNode;
        return;
    }
    current = current.left;
}
    else {
        if (current.right === null){
current.right = newNode;
        return;
        }
        current = current.right;
    }

}

    
}

search(value){
    let current = this.root;
    while(current !== null){
        if (value === current.value){
            return current
        }
    }
}

        }
    
       const tree = new BST()
       
       tree.insert(7)
       tree.insert(4)
       tree.insert(26)
       tree.insert(33)
       tree.insert(2)
       console.log(tree.search(377))
       console.log(tree)
     
    </script>
