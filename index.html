    <script>

        class Node {
            constructor(value){
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BST {
            constructor(){
                this.root = null;
            }

            insert(value){
                const newNode = new Node(value);
                if(this.root===null){
                    this.root = newNode;
                    return;
                }
let current = this.root;


if(value < current.value){
    if(current.left === null){
        current.left = newNode;
        return;
    }
}

        }
    }
