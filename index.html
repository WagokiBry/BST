<body>
    <script>

        class Node {
            constructor(value){
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BST {
            constructor(){
                this.root = null;
            }

            insert(value){
                const newNode = new Node(value);
                if(this.root===null){
                    this.root = newNode
                }

                
            }
        }

       const tree = new BST()
       console.log(tree)
       tree.insert(7)
       console.log(tree)
       
    </script>
</body>
